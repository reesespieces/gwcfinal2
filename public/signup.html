<body>
  <!-- CREATING NAV BAR -->
  <nav>
    <div class="nav-wrapper cyan">
      <a href="/" style="padding-left:30px;"><img src="images/finalprojecticon1.png" alt="backpack" style="height:60px; width:60px;" class="circle responsive-img"></a>

    </div>

  <div class="center">
    <h2>Sign Up</h2>
  </div>

  <form action="/adduser" method="post"> <!-- CREATE THE FORM FOR SIGNING UP -->
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <!-- FIRST NAME FORM -->
            <input id="firstName" name="firstName" type="text" class="validate">
            <label for="firstName">First Name</label>
          </div>
          <div class="input-field col s6">
            <!-- LAST NAME FORM -->
            <input id="last_name" name="lastName" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <!-- USERNAME FORM -->
            <input id="inputUserName" name="username" type="text" class="validate">
            <label for="userName">Username</label>
          </div>
        </div>

        <div class="row">
          <!-- PASSWORD FORM -->
          <div class="input-field col s6">
            <input id="password" name="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="input-field col s6">
            <!-- PASSWORD VALIDATION -->
            <input id="password" name="passwordVal" type="password" class="validate">
            <label for="password">Retype Your Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="inputUserEmail" name="useremail" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <!-- PHONE FORM -->
            <input id="phone" name="phone" type="text" class="validate">
            <label for="phone">Phone</label>
          </div>
        </div>

        <div class="row">
          <!-- BIRTHDAY -->
          <div class="input-field col s4">
            <!-- MONTH FORM -->
            <input id="month" name="month" type="text" class="validate">
            <label for="month">Month</label>
          </div>

          <div class="input-field col s4">
            <!-- DAY FORM -->
            <input id="day" name="day" type="text" class="validate">
            <label for="day">Day</label>
          </div>

          <div class="input-field col s4">
            <!-- YEAR FORM -->
            <input id="year" name="year" type="text" class="validate">
            <label for="year">Year</label>
          </div>
        </div>

        <h5>Mailing Address</h5>
        <div class="row">
          <div class="input-field col s12">
            <!-- STREET FORM -->
            <input id="street" name="street" type="text" class="validate">
            <label for="street">Street Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <!-- CITY FORM -->
            <input id="city" name="city" type="text" class="validate">
            <label for="city">City</label>
          </div>

          <div class="input-field col s4">
            <!-- STATE FORM -->
            <input id="state" name="state" type="text" class="validate">
            <label for="state">State</label>
          </div>

          <div class="input-field col s4">
            <!-- ZIP CODE FORM -->
            <input id="zipCode" name="zipCode" type="text" class="validate">
            <label for="zipCode">Zip Code</label>
          </div>
        </div>

        <h5>Information for College Tours (see <a href="#">privacy policy</a>)</h5>
        <div class="row">
          <div class="input-field col s12">
            <!-- HIGH SCHOOL FORM -->
            <input id="highSchool" name="hs" type="text" class="validate">
            <label for="highSchool">High School Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <!-- HIGH SCHOOL CODE FORM -->
            <input id="highSchoolCEEB" name="hsCode" type="text" class="validate">
            <label for="highSchoolCEEB">High School Code</label>
          </div>
        </div>

        <form action="#">
          <div class="row">
            <div class="col s6">
              <p>
                <input name="group1" name="TS" type="radio" id="test1" />
                <label for="test1">Transfer Student</label>
              </p>
            </div>
            <div class="col s6">
              <p>
                <input name="group1" name="PS" type="radio" id="test2" />
                <label for="test2">Prospective Student</label>
              </p>
            </div>
          </div>
        </form>
      </form>
    </div>
  </form>

  <div class="center"> <!-- SUBMIT BUTTON -->
    <button id="btnSubmit" onclick="validate()" class="waves-effect waves-light btn" type="sumbit">Submit</button>
  </div>
  </br>
